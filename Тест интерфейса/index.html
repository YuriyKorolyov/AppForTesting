<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простое приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Введите текст</h1>
    <input type="text" id="inputField" placeholder="Введите что-то...">
    <button id="submitButton">Показать текст</button>
    <p id="outputText"></p>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const inputField = document.getElementById('inputField');
            const outputText = document.getElementById('outputText');
            outputText.textContent = inputField.value;
        });
    </script>
</body>
</html>
